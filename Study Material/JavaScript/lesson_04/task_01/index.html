<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Array Calculator</h1>
    </header>
    <main>
        <section>
            <table>
                <thead>
                    <th colspan="3"><input id="display"></th>
                    <th><button class="operator" onclick="result()">=</button></th>
                </thead>
                <tbody>
                    <tr>
                        <td><button class="numpad" onclick="numpad(7)">7</button></td>
                        <td><button class="numpad" onclick="numpad(8)">8</button></td>
                        <td><button class="numpad" onclick="numpad(9)">9</button></td>
                        <td><button class="operator" onclick="operator('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="numpad" onclick="numpad(4)">4</button></td>
                        <td><button class="numpad" onclick="numpad(5)">5</button></td>
                        <td><button class="numpad" onclick="numpad(6)">6</button></td>
                        <td><button class="operator" onclick="operator('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="numpad" onclick="numpad(1)">1</button></td>
                        <td><button class="numpad" onclick="numpad(2)">2</button></td>
                        <td><button class="numpad" onclick="numpad(3)">3</button></td>
                        <td><button class="operator" onclick="operator('*')">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="operator" onclick="allClear()">AC</button></td>
                        <td><button class="numpad" onclick="numpad(0)">0</button></td>
                        <td><button class="operator" onclick="numpad('.')">.</button></td>
                        <td><button class="operator" onclick="operator('/')">:</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
</html>
